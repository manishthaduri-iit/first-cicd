<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VibeStream</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Circular+Std:wght@400;500;700&family=Inter:wght@400;500;700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --bg-base: #121212;
            --bg-sidebar: #000000;
            --bg-card: #181818;
            --bg-card-hover: #282828;
            --primary: #1ed760;
            --text-base: #ffffff;
            --text-sub: #a7a7a7;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-base);
            color: var(--text-base);
            height: 100vh;
            display: grid;
            grid-template-rows: 1fr 90px;
            overflow: hidden;
        }

        .main-container {
            display: grid;
            grid-template-columns: 240px 1fr;
            height: 100%;
            overflow: hidden;
        }

        /* Sidebar */
        .sidebar {
            background-color: var(--bg-sidebar);
            padding: 24px;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        .logo {
            font-size: 24px;
            font-weight: 700;
            color: var(--text-base);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .logo i {
            font-size: 32px;
        }

        .nav-links {
            list-style: none;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .nav-item {
            color: var(--text-sub);
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 16px;
            transition: 0.2s;
            padding: 8px 0;
        }

        .nav-item:hover,
        .nav-item.active {
            color: var(--text-base);
        }

        .nav-item i {
            font-size: 24px;
            min-width: 24px;
        }

        .divider {
            height: 1px;
            background: #282828;
            margin: 8px 0;
        }

        /* Content Area */
        .content {
            background: linear-gradient(180deg, #1e1e1e 0%, #121212 100%);
            overflow-y: auto;
            padding: 32px;
            position: relative;
        }

        /* Search Header */
        .top-bar {
            display: flex;
            align-items: center;
            margin-bottom: 32px;
            gap: 16px;
        }

        .search-container {
            background: #fff;
            border-radius: 500px;
            padding: 12px 20px;
            display: flex;
            align-items: center;
            gap: 12px;
            width: 360px;
        }

        .search-container input {
            border: none;
            outline: none;
            font-size: 14px;
            width: 100%;
            font-weight: 500;
        }

        /* Grid */
        h2 {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 20px;
            letter-spacing: -0.5px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 24px;
        }

        .card {
            background: var(--bg-card);
            padding: 16px;
            border-radius: 6px;
            transition: background-color 0.3s ease;
            cursor: pointer;
            position: relative;
        }

        .card:hover {
            background-color: var(--bg-card-hover);
        }

        .card-img-wrapper {
            position: relative;
            margin-bottom: 16px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
            border-radius: 4px;
            overflow: hidden;
        }

        .card-img {
            width: 100%;
            aspect-ratio: 1;
            object-fit: cover;
            display: block;
        }

        .play-btn-overlay {
            position: absolute;
            right: 8px;
            bottom: 8px;
            width: 48px;
            height: 48px;
            background: var(--primary);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            opacity: 0;
            transform: translateY(8px);
            transition: all 0.3s ease;
            color: #000;
            font-size: 20px;
        }

        .card:hover .play-btn-overlay {
            opacity: 1;
            transform: translateY(0);
        }

        .card-title {
            font-weight: 700;
            color: var(--text-base);
            margin-bottom: 4px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .card-sub {
            color: var(--text-sub);
            font-size: 14px;
        }

        /* Player Bar */
        .player-bar {
            background-color: #181818;
            border-top: 1px solid #282828;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 16px;
            z-index: 100;
        }

        .player-left {
            display: flex;
            align-items: center;
            width: 30%;
            gap: 14px;
        }

        .track-img {
            width: 56px;
            height: 56px;
            border-radius: 4px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }

        .track-info {
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .track-name {
            color: #fff;
            font-size: 14px;
            font-weight: 500;
        }

        .track-artist {
            color: var(--text-sub);
            font-size: 11px;
        }

        .player-center {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 40%;
            max-width: 722px;
        }

        .player-controls {
            display: flex;
            align-items: center;
            gap: 24px;
            margin-bottom: 8px;
        }

        .control-btn {
            background: none;
            border: none;
            color: #b3b3b3;
            cursor: pointer;
            font-size: 16px;
            transition: 0.2s;
        }

        .control-btn:hover {
            color: #fff;
        }

        .play-pause-btn {
            width: 32px;
            height: 32px;
            background: #fff;
            border-radius: 50%;
            color: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.1s;
        }

        .play-pause-btn:hover {
            transform: scale(1.06);
            color: #000;
        }

        .progress-container {
            width: 100%;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 11px;
            color: var(--text-sub);
        }

        .progress-bar-bg {
            flex: 1;
            height: 4px;
            background: #535353;
            border-radius: 2px;
            cursor: pointer;
            position: relative;
        }

        .progress-bar-fg {
            width: 0%;
            height: 100%;
            background: #fff;
            border-radius: 2px;
            transition: width 0.1s linear;
        }

        .progress-bar-bg:hover .progress-bar-fg {
            background: var(--primary);
        }

        .player-right {
            width: 30%;
            display: flex;
            justify-content: flex-end;
        }

        /* Full Player Overlay */
        .full-player-overlay {
            position: fixed;
            top: 100%;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(180deg, #1e1e1e 0%, #000 100%);
            z-index: 200;
            transition: top 0.3s ease-in-out;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px;
        }

        .full-player-overlay.active {
            top: 0;
        }

        .fp-close-btn {
            position: absolute;
            top: 24px;
            left: 24px;
            background: none;
            border: none;
            color: #fff;
            font-size: 24px;
            cursor: pointer;
        }

        .fp-art {
            width: 350px;
            height: 350px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            border-radius: 8px;
            margin-bottom: 32px;
            object-fit: cover;
        }

        .fp-info {
            text-align: center;
            margin-bottom: 32px;
        }

        .fp-title {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .fp-artist {
            font-size: 18px;
            color: var(--text-sub);
        }

        .fp-controls {
            display: flex;
            align-items: center;
            gap: 40px;
        }

        .fp-controls i {
            font-size: 24px;
            cursor: pointer;
            color: #b3b3b3;
            transition: 0.2s;
        }

        .fp-controls i:hover {
            color: #fff;
        }

        .fp-play-btn i {
            font-size: 48px;
            color: #fff;
        }

        /* Utility */
        .hidden {
            display: none !important;
        }

        .active-view {
            display: block;
        }
    </style>
</head>

<body>

    <div class="main-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="logo">
                <i class="fab fa-spotify" style="color: var(--text-base);"></i> VibeStream
            </div>
            <ul class="nav-links">
                <li class="nav-item active" onclick="setView('home')"><i class="fas fa-home"></i> Home</li>
                <li class="nav-item"><i class="fas fa-search"></i> Search</li>
                <li class="nav-item" onclick="setView('library')"><i class="fas fa-book"></i> Your Library</li>
                <div class="divider"></div>
                <li class="nav-item" onclick="setView('liked')"><i class="fas fa-heart"></i> Liked Songs</li>
            </ul>
        </div>

        <!-- content -->
        <div class="content">
            <div class="top-bar">
                <div class="search-container">
                    <i class="fas fa-search" style="color: #000;"></i>
                    <input type="text" id="searchInput" placeholder="What do you want to play?"
                        onkeypress="handleKey(event)">
                </div>
            </div>

            <div id="home-view">
                <h2>Top Results</h2>
                <div class="grid" id="resultsGrid">
                    <!-- Tracks Here -->
                    <div style="color: #666;">Loading...</div>
                </div>
            </div>

            <div id="liked-view" class="hidden">
                <h2>Liked Songs</h2>
                <div class="grid" id="likedGrid"></div>
            </div>
        </div>
    </div>

    <!-- Player Bar -->
    <div class="player-bar" onclick="openFullPlayer(event)">
        <div class="player-left">
            <img src="https://via.placeholder.com/56" class="track-img" id="np-img">
            <div class="track-info">
                <div class="track-name" id="np-title">Not Playing</div>
                <div class="track-artist" id="np-artist"></div>
            </div>
            <button class="control-btn" style="margin-left:16px;" onclick="toggleLike(); event.stopPropagation();"><i
                    class="far fa-heart" id="like-icon"></i></button>
        </div>

        <div class="player-center">
            <div class="player-controls">
                <button class="control-btn" onclick="event.stopPropagation()"><i class="fas fa-random"></i></button>
                <button class="control-btn" onclick="playPrev(); event.stopPropagation()"><i
                        class="fas fa-step-backward"></i></button>
                <button class="control-btn play-pause-btn" onclick="togglePlay(); event.stopPropagation()">
                    <i class="fas fa-play" id="play-icon" style="font-size: 14px;"></i>
                </button>
                <button class="control-btn" onclick="playNext(); event.stopPropagation()"><i
                        class="fas fa-step-forward"></i></button>
                <button class="control-btn" onclick="event.stopPropagation()"><i class="fas fa-redo"></i></button>
            </div>
            <div class="progress-container" onclick="event.stopPropagation()">
                <span id="curr-time">0:00</span>
                <div class="progress-bar-bg" id="progress-bar" onclick="seek(event)">
                    <div class="progress-bar-fg" id="progress-fg"></div>
                </div>
                <span id="dur-time">--:--</span>
            </div>
        </div>

        <div class="player-right">
            <!-- Vol -->
        </div>
    </div>

    <!-- Full Player Modal -->
    <div class="full-player-overlay" id="fullPlayer">
        <button class="fp-close-btn" onclick="closeFullPlayer()"><i class="fas fa-chevron-down"></i></button>
        <img src="https://via.placeholder.com/350" class="fp-art" id="fp-img">

        <div
            style="display: flex; align-items: center; justify-content: space-between; width: 100%; max-width: 350px; margin-bottom: 24px;">
            <div class="fp-info" style="text-align: left; margin: 0;">
                <div class="fp-title" id="fp-title" style="font-size: 24px;">Not Playing</div>
                <div class="fp-artist" id="fp-artist" style="font-size: 16px;"></div>
            </div>
            <button class="control-btn" onclick="toggleLike()"><i class="far fa-heart" id="fp-like-icon"
                    style="font-size: 24px;"></i></button>
        </div>

        <!-- Full Player Progress -->
        <div class="progress-container"
            style="width: 100%; max-width: 350px; margin-bottom: 32px; display: flex; flex-direction: column; gap: 8px;">
            <div class="progress-bar-bg" style="width: 100%; height: 4px;" onclick="seek(event)">
                <div class="progress-bar-fg" id="fp-progress-fg"></div>
            </div>
            <div style="display: flex; justify-content: space-between; width: 100%; color: #b3b3b3; font-size: 12px;">
                <span id="fp-curr-time">0:00</span>
                <span id="fp-dur-time">--:--</span>
            </div>
        </div>

        <div class="fp-controls" style="width: 100%; max-width: 350px; justify-content: space-between;">
            <i class="fas fa-random" id="btn-shuffle" onclick="toggleShuffle()" style="font-size: 20px;"></i>
            <i class="fas fa-step-backward" onclick="playPrev()" style="font-size: 28px;"></i>
            <div class="fp-play-btn" onclick="togglePlay()">
                <i class="fas fa-play" id="fp-play-icon"></i>
            </div>
            <i class="fas fa-step-forward" onclick="playNext()" style="font-size: 28px;"></i>
            <i class="fas fa-redo" id="btn-repeat" onclick="toggleRepeat()" style="font-size: 20px;"></i>
        </div>
    </div>

    <!-- Audio Element -->
    <audio id="audio-player"></audio>

    <script>
        // Data
        let currentTrack = null;
        let currentPlaylist = [];
        let likedSongs = JSON.parse(localStorage.getItem('liked_songs')) || [];
        const audio = document.getElementById('audio-player');

        // State
        let isShuffle = false;
        let isRepeat = false;

        // Logic
        window.addEventListener('load', () => {
            search('Hindi Top 50');
            renderLiked();
        });

        // Audio Events
        audio.addEventListener('play', () => { updatePlayIcons(true); });
        audio.addEventListener('pause', () => { updatePlayIcons(false); });

        audio.addEventListener('timeupdate', () => {
            if (audio.duration) {
                const pct = (audio.currentTime / audio.duration) * 100;
                // Mini Player
                document.getElementById('progress-fg').style.width = pct + '%';
                document.getElementById('curr-time').innerText = fmtTime(audio.currentTime);
                document.getElementById('dur-time').innerText = fmtTime(audio.duration);
                // Full Player
                document.getElementById('fp-progress-fg').style.width = pct + '%';
                document.getElementById('fp-curr-time').innerText = fmtTime(audio.currentTime);
                document.getElementById('fp-dur-time').innerText = fmtTime(audio.duration);
            }
        });

        audio.addEventListener('ended', () => {
            if (isRepeat) {
                audio.currentTime = 0;
                audio.play();
            } else {
                playNext();
            }
        });

        function updatePlayIcons(isPlaying) {
            const cls = isPlaying ? 'fas fa-pause' : 'fas fa-play';
            document.getElementById('play-icon').className = cls;
            document.getElementById('fp-play-icon').className = cls;
        }

        function handleKey(e) { if (e.key === 'Enter') search(e.target.value); }

        async function search(query) {
            const grid = document.getElementById('resultsGrid');
            grid.innerHTML = '<div style="color: #aaa;">Searching...</div>';
            try {
                const res = await fetch(`/api/search?q=${encodeURIComponent(query)}`);
                const tracks = await res.json();
                currentPlaylist = tracks;
                renderGrid(tracks, grid);
            } catch (e) { grid.innerHTML = 'Error loading tracks.'; }
        }

        function renderGrid(tracks, container) {
            container.innerHTML = '';
            tracks.forEach(t => {
                const div = document.createElement('div');
                div.className = 'card';
                div.innerHTML = `
                    <div class="card-img-wrapper">
                        <img src="${t.cover_xl}" class="card-img">
                        <div class="play-btn-overlay"><i class="fas fa-play"></i></div>
                    </div>
                    <div class="card-title">${t.title}</div>
                    <div class="card-sub">${t.artist}</div>
                `;
                div.onclick = () => loadTrack(t);
                container.appendChild(div);
            });
        }

        function loadTrack(track) {
            currentTrack = track;
            // UI Update (Mini & Full)
            const elements = [
                { img: 'np-img', title: 'np-title', artist: 'np-artist' },
                { img: 'fp-img', title: 'fp-title', artist: 'fp-artist' }
            ];
            elements.forEach(el => {
                document.getElementById(el.img).src = track.cover_xl || track.cover;
                document.getElementById(el.title).innerText = track.title;
                document.getElementById(el.artist).innerText = track.artist;
            });
            updateLikeIcon();
            if (track.id) { audio.src = `/stream/${track.id}`; audio.play().catch(e => console.error("Playback error", e)); }
        }

        function playNext() {
            if (!currentTrack || currentPlaylist.length === 0) return;

            if (isShuffle) {
                // Random
                const randomIdx = Math.floor(Math.random() * currentPlaylist.length);
                loadTrack(currentPlaylist[randomIdx]);
            } else {
                // Sequential
                const idx = currentPlaylist.findIndex(t => t.id === currentTrack.id);
                if (idx > -1 && idx < currentPlaylist.length - 1) {
                    loadTrack(currentPlaylist[idx + 1]);
                }
            }
        }

        function playPrev() {
            if (!currentTrack || currentPlaylist.length === 0) return;
            const idx = currentPlaylist.findIndex(t => t.id === currentTrack.id);
            if (idx > 0) loadTrack(currentPlaylist[idx - 1]);
        }

        function toggleShuffle() {
            isShuffle = !isShuffle;
            document.getElementById('btn-shuffle').style.color = isShuffle ? '#1ed760' : '#b3b3b3';
        }

        function toggleRepeat() {
            isRepeat = !isRepeat;
            document.getElementById('btn-repeat').style.color = isRepeat ? '#1ed760' : '#b3b3b3';
        }

        function togglePlay() {
            if (!currentTrack) return;
            if (audio.paused) audio.play();
            else audio.pause();
        }

        function toggleLike() {
            if (!currentTrack) return;
            const idx = likedSongs.findIndex(x => x.id === currentTrack.id);
            if (idx > -1) likedSongs.splice(idx, 1);
            else likedSongs.push(currentTrack);
            localStorage.setItem('liked_songs', JSON.stringify(likedSongs));
            updateLikeIcon();
            renderLiked();
        }

        function updateLikeIcon() {
            const icon = document.getElementById('like-icon');
            const fpIcon = document.getElementById('fp-like-icon');
            if (currentTrack && likedSongs.find(x => x.id === currentTrack.id)) {
                icon.className = 'fas fa-heart'; icon.style.color = '#1ed760';
                fpIcon.className = 'fas fa-heart'; fpIcon.style.color = '#1ed760';
            } else {
                icon.className = 'far fa-heart'; icon.style.color = '#b3b3b3';
                fpIcon.className = 'far fa-heart'; fpIcon.style.color = '#b3b3b3';
            }
        }

        function renderLiked() {
            renderGrid(likedSongs, document.getElementById('likedGrid'));
        }

        function seek(e) {
            if (!audio.duration) return;
            // Handle both seek bars
            const rect = e.target.getBoundingClientRect();
            const pct = (e.clientX - rect.left) / rect.width;
            audio.currentTime = pct * audio.duration;
        }

        function fmtTime(s) {
            const m = Math.floor(s / 60);
            const sec = Math.floor(s % 60);
            return `${m}:${sec < 10 ? '0' : ''}${sec}`;
        }

        function openFullPlayer(e) { document.getElementById('fullPlayer').classList.add('active'); }
        function closeFullPlayer() { document.getElementById('fullPlayer').classList.remove('active'); }
        function setView(view) {
            const home = document.getElementById('home-view');
            const liked = document.getElementById('liked-view');
            if (view === 'home') { home.classList.remove('hidden'); liked.classList.add('hidden'); }
            else if (view === 'liked') { home.classList.add('hidden'); liked.classList.remove('hidden'); }
        }
    </script>
</body>

</html>
