<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VibeStream</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Circular+Std:wght@400;500;700&family=Inter:wght@400;500;700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --bg-base: #121212;
            --bg-sidebar: #000000;
            --bg-card: #181818;
            --bg-card-hover: #282828;
            --primary: #1ed760;
            --text-base: #ffffff;
            --text-sub: #a7a7a7;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-base);
            color: var(--text-base);
            height: 100vh;
            display: grid;
            grid-template-rows: 1fr 90px;
            overflow: hidden;
        }

        .main-container {
            display: grid;
            grid-template-columns: 240px 1fr;
            height: 100%;
            overflow: hidden;
        }

        /* Sidebar */
        .sidebar {
            background-color: var(--bg-sidebar);
            padding: 24px;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        .logo {
            font-size: 24px;
            font-weight: 700;
            color: var(--text-base);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .logo i {
            font-size: 32px;
        }

        .nav-links {
            list-style: none;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .nav-item {
            color: var(--text-sub);
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 16px;
            transition: 0.2s;
            padding: 8px 0;
        }

        .nav-item:hover,
        .nav-item.active {
            color: var(--text-base);
        }

        .nav-item i {
            font-size: 24px;
            min-width: 24px;
        }

        .divider {
            height: 1px;
            background: #282828;
            margin: 8px 0;
        }

        /* Content Area */
        .content {
            background: linear-gradient(180deg, #1e1e1e 0%, #121212 100%);
            overflow-y: auto;
            padding: 32px;
            position: relative;
        }

        /* Search Header */
        .top-bar {
            display: flex;
            align-items: center;
            margin-bottom: 32px;
            gap: 16px;
        }

        .search-container {
            background: #fff;
            border-radius: 500px;
            padding: 12px 20px;
            display: flex;
            align-items: center;
            gap: 12px;
            width: 360px;
        }

        .search-container input {
            border: none;
            outline: none;
            font-size: 14px;
            width: 100%;
            font-weight: 500;
        }

        /* Grid */
        h2 {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 20px;
            letter-spacing: -0.5px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 24px;
        }

        .card {
            background: var(--bg-card);
            padding: 16px;
            border-radius: 6px;
            transition: background-color 0.3s ease;
            cursor: pointer;
            position: relative;
        }

        .card:hover {
            background-color: var(--bg-card-hover);
        }

        .card-img-wrapper {
            position: relative;
            margin-bottom: 16px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
            border-radius: 4px;
            overflow: hidden;
        }

        .card-img {
            width: 100%;
            aspect-ratio: 1;
            object-fit: cover;
            display: block;
        }

        .play-btn-overlay {
            position: absolute;
            right: 8px;
            bottom: 8px;
            width: 48px;
            height: 48px;
            background: var(--primary);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            opacity: 0;
            transform: translateY(8px);
            transition: all 0.3s ease;
            color: #000;
            font-size: 20px;
        }

        .card:hover .play-btn-overlay {
            opacity: 1;
            transform: translateY(0);
        }

        .card-title {
            font-weight: 700;
            color: var(--text-base);
            margin-bottom: 4px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .card-sub {
            color: var(--text-sub);
            font-size: 14px;
        }

        /* Player Bar */
        .player-bar {
            background-color: #181818;
            border-top: 1px solid #282828;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 16px;
            z-index: 100;
        }

        .player-left {
            display: flex;
            align-items: center;
            width: 30%;
            gap: 14px;
        }

        .track-img {
            width: 56px;
            height: 56px;
            border-radius: 4px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }

        .track-info {
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .track-name {
            color: #fff;
            font-size: 14px;
            font-weight: 500;
        }

        .track-artist {
            color: var(--text-sub);
            font-size: 11px;
        }

        .player-center {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 40%;
            max-width: 722px;
        }

        .player-controls {
            display: flex;
            align-items: center;
            gap: 24px;
            margin-bottom: 8px;
        }

        .control-btn {
            background: none;
            border: none;
            color: #b3b3b3;
            cursor: pointer;
            font-size: 16px;
            transition: 0.2s;
        }

        .control-btn:hover {
            color: #fff;
        }

        .play-pause-btn {
            width: 32px;
            height: 32px;
            background: #fff;
            border-radius: 50%;
            color: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.1s;
        }

        .play-pause-btn:hover {
            transform: scale(1.06);
            color: #000;
        }

        .progress-container {
            width: 100%;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 11px;
            color: var(--text-sub);
        }

        .progress-bar-bg {
            flex: 1;
            height: 4px;
            background: #535353;
            border-radius: 2px;
            cursor: pointer;
            position: relative;
        }

        .progress-bar-fg {
            width: 0%;
            height: 100%;
            background: #fff;
            border-radius: 2px;
            transition: width 0.1s linear;
        }

        .progress-bar-bg:hover .progress-bar-fg {
            background: var(--primary);
        }

        .player-right {
            width: 30%;
            display: flex;
            justify-content: flex-end;
        }

        /* Utility */
        .hidden {
            display: none !important;
        }

        .active-view {
            display: block;
        }
    </style>
</head>

<body>

    <div class="main-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="logo">
                <i class="fab fa-spotify" style="color: var(--text-base);"></i> VibeStream
            </div>
            <ul class="nav-links">
                <li class="nav-item active" onclick="setView('home')"><i class="fas fa-home"></i> Home</li>
                <li class="nav-item"><i class="fas fa-search"></i> Search</li>
                <li class="nav-item" onclick="setView('library')"><i class="fas fa-book"></i> Your Library</li>
                <div class="divider"></div>
                <li class="nav-item" onclick="setView('liked')"><i class="fas fa-heart"></i> Liked Songs</li>
            </ul>
        </div>

        <!-- content -->
        <div class="content">
            <div class="top-bar">
                <div class="search-container">
                    <i class="fas fa-search" style="color: #000;"></i>
                    <input type="text" id="searchInput" placeholder="What do you want to play?"
                        onkeypress="handleKey(event)">
                </div>
            </div>

            <div id="home-view">
                <h2>Top Results</h2>
                <div class="grid" id="resultsGrid">
                    <!-- Tracks Here -->
                    <div style="color: #666;">Loading...</div>
                </div>
            </div>

            <div id="liked-view" class="hidden">
                <h2>Liked Songs</h2>
                <div class="grid" id="likedGrid"></div>
            </div>
        </div>
    </div>

    <!-- Player -->
    <div class="player-bar">
        <div class="player-left">
            <img src="https://via.placeholder.com/56" class="track-img" id="np-img">
            <div class="track-info">
                <div class="track-name" id="np-title">Not Playing</div>
                <div class="track-artist" id="np-artist"></div>
            </div>
            <button class="control-btn" style="margin-left:16px;" onclick="toggleLike()"><i class="far fa-heart"
                    id="like-icon"></i></button>
        </div>

        <div class="player-center">
            <div class="player-controls">
                <button class="control-btn"><i class="fas fa-random"></i></button>
                <button class="control-btn"><i class="fas fa-step-backward"></i></button>
                <button class="control-btn play-pause-btn" onclick="togglePlay()">
                    <i class="fas fa-play" id="play-icon" style="font-size: 14px;"></i>
                </button>
                <button class="control-btn"><i class="fas fa-step-forward"></i></button>
                <button class="control-btn"><i class="fas fa-redo"></i></button>
            </div>
            <div class="progress-container">
                <span id="curr-time">0:00</span>
                <div class="progress-bar-bg" id="progress-bar" onclick="seek(event)">
                    <div class="progress-bar-fg" id="progress-fg"></div>
                </div>
                <span id="dur-time">--:--</span>
            </div>
        </div>

        <div class="player-right">
            <!-- Vol -->
        </div>
    </div>

    <!-- Audio Element -->
    <audio id="audio-player"></audio>

    <script>
        // Data
        let currentTrack = null;
        let likedSongs = JSON.parse(localStorage.getItem('liked_songs')) || [];
        const audio = document.getElementById('audio-player');

        // Logic
        window.addEventListener('load', () => {
            search('Hindi Top 50');
            renderLiked();
        });

        // Audio Events
        audio.addEventListener('play', () => {
            document.getElementById('play-icon').className = 'fas fa-pause';
        });
        audio.addEventListener('pause', () => {
            document.getElementById('play-icon').className = 'fas fa-play';
        });
        audio.addEventListener('timeupdate', () => {
            if (audio.duration) {
                const pct = (audio.currentTime / audio.duration) * 100;
                document.getElementById('progress-fg').style.width = pct + '%';
                document.getElementById('curr-time').innerText = fmtTime(audio.currentTime);
                document.getElementById('dur-time').innerText = fmtTime(audio.duration);
            }
        });
        audio.addEventListener('ended', () => {
            document.getElementById('play-icon').className = 'fas fa-play';
            document.getElementById('progress-fg').style.width = '0%';
        });

        function handleKey(e) {
            if (e.key === 'Enter') search(e.target.value);
        }

        async function search(query) {
            const grid = document.getElementById('resultsGrid');
            grid.innerHTML = '<div style="color: #aaa;">Searching...</div>';

            try {
                const res = await fetch(`/api/search?q=${encodeURIComponent(query)}`);
                const tracks = await res.json();
                renderGrid(tracks, grid);
            } catch (e) {
                grid.innerHTML = 'Error loading tracks.';
            }
        }

        function renderGrid(tracks, container) {
            container.innerHTML = '';
            tracks.forEach(t => {
                const div = document.createElement('div');
                div.className = 'card';
                div.innerHTML = `
                    <div class="card-img-wrapper">
                        <img src="${t.cover_xl}" class="card-img">
                        <div class="play-btn-overlay"><i class="fas fa-play"></i></div>
                    </div>
                    <div class="card-title">${t.title}</div>
                    <div class="card-sub">${t.artist}</div>
                `;
                div.onclick = () => loadTrack(t);
                container.appendChild(div);
            });
        }

        function loadTrack(track) {
            currentTrack = track;

            // UI
            document.getElementById('np-img').src = track.cover;
            document.getElementById('np-title').innerText = track.title;
            document.getElementById('np-artist').innerText = track.artist;
            updateLikeIcon();

            // Stream
            if (track.id) {
                // Use new streaming endpoint
                audio.src = `/stream/${track.id}`;
                audio.play().catch(e => console.error("Playback error", e));
            }
        }

        function togglePlay() {
            if (!currentTrack) return;
            if (audio.paused) audio.play();
            else audio.pause();
        }

        function toggleLike() {
            if (!currentTrack) return;
            const idx = likedSongs.findIndex(x => x.id === currentTrack.id);
            if (idx > -1) likedSongs.splice(idx, 1);
            else likedSongs.push(currentTrack);

            localStorage.setItem('liked_songs', JSON.stringify(likedSongs));
            updateLikeIcon();
            renderLiked();
        }

        function updateLikeIcon() {
            const icon = document.getElementById('like-icon');
            if (currentTrack && likedSongs.find(x => x.id === currentTrack.id)) {
                icon.className = 'fas fa-heart';
                icon.style.color = '#1ed760';
            } else {
                icon.className = 'far fa-heart';
                icon.style.color = '#b3b3b3';
            }
        }

        function renderLiked() {
            renderGrid(likedSongs, document.getElementById('likedGrid'));
        }

        function seek(e) {
            if (!audio.duration) return;
            const bar = document.getElementById('progress-bar');
            const pct = e.offsetX / bar.clientWidth;
            audio.currentTime = pct * audio.duration;
        }

        function fmtTime(s) {
            const m = Math.floor(s / 60);
            const sec = Math.floor(s % 60);
            return `${m}:${sec < 10 ? '0' : ''}${sec}`;
        }

        // Navigation
        function setView(view) {
            const home = document.getElementById('home-view');
            const liked = document.getElementById('liked-view');

            if (view === 'home') {
                home.classList.remove('hidden');
                liked.classList.add('hidden');
            } else if (view === 'liked') {
                home.classList.add('hidden');
                liked.classList.remove('hidden');
            }
        }
    </script>
</body>

</html>
